    <script>

        

        const cylinder = {
            radius: 12,
            height: 23,

            get cylinderVolume() {
                return Math.PI * this.radius * this.radius * this.height;
            },

            get cylinderSquare() {
                return Math.PI * this.radius * 2 * (this.radius + this.height);
            }
            
        }; 

        console.log("Volume: " + cylinder.cylinderVolume);
        console.log("Square: " + cylinder.cylinderSquare) ;



        
        
        function getResult (numberOne,numberTwo,symbol) {

             switch (symbol) {
                 case '+':
                     return numberOne + numberTwo;
                     break; 
                case '-' :
                    return numberOne - numberTwo;
                    break;
                case '*':
                    return numberOne * numberTwo;
                    break;
                case '/':
                    return numberOne / numberTwo;
                    break;
             }

        }
        
        console.log(getResult(100, 10, "-"));



        function isCharPresent(str, chr){
        for (let i = 0; i < str.length; i += 1){
            if (str[i] == chr){
                return true;
            }
        }
        return false;
        }

        console.log(isCharPresent("Hello,", ","));


        function charIndexOf(str, chr){
        for (let i = 0; i < str.length; i += 1){
            if (str[i] == chr){
                return i;
            }
        }
        return -1;
        }
                
        console.log(charIndexOf("Hello", ","));




    </script>
